              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-success shadow-success border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Register with</h4>
                  <div class="row mt-3">
                    <div class="col-2 text-center ms-auto">
                      <a class="btn btn-link px-3" href="/oauth2/authorization/facebook">
                        <i class="fa fa-facebook text-white text-lg"></i>
                      </a>
                    </div>
                    <div class="col-2 text-center px-1">
                      <a class="btn btn-link px-3" href="/oauth2/authorization/github">
                        <i class="fa fa-github text-white text-lg"></i>
                      </a>
                    </div>
                    <div class="col-2 text-center me-auto">
                      <a class="btn btn-link px-3" href="/oauth2/authorization/google">
                        <i class="fa fa-google text-white text-lg"></i>
                      </a>  
                    </div>
                  </div>
                </div>
              </div>
              <div class="row px-xl-5 px-sm-4 px-3">
                <div class="mt-2 position-relative text-center">
                  <p class="text-sm font-weight-bold mb-2 text-secondary text-border d-inline z-index-2 bg-white px-3">
                    or
                  </p>
                </div>
              </div>
              <div class="card-body" class="text-start">
                <form id="registerForm" role="form">
                  <div class="input-group error-input input-group-dynamic mb-3">
                    <label class="form-label">First Name</label>
                    <input id="firstname" type="text" class="form-control" required>
                    <p id="firstname-error" class="error-message-old"></p>
                  </div>
                  <div class="input-group error-input input-group-dynamic mb-3">
                    <label class="form-label">Last Name</label>
                    <input id="lastname" type="text" class="form-control" required>
                    <p id="lastname-error" class="error-message-old"></p>
                  </div>
                  <div class="input-group error-input input-group-dynamic mb-3">
                    <label class="form-label">Email</label>
                    <input id="email" type="email" class="form-control" aria-label="Email" required>
                  </div>
                  <div class="input-group error-input input-group-dynamic mb-3">
                    <label class="form-label">Password</label>
                    <input id="password" type="password" class="form-control" aria-label="Password" required>
                    <p id="password-error" class="error-message-old"></p>
                  </div>
                  <!-- <div id="password-error" class="error-message"><i class="fa fa-warning" aria-hidden="true" style="padding: 0 5px;"></i></div> -->
                  <div class="form-check text-start ps-0">
                    <input class="form-check-input bg-dark border-dark" type="checkbox" value id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                      I agree the <a href="" class="text-dark font-weight-bolder">Terms and Conditions</a>
                    </label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
                  </div>
                  <p class="text-sm mt-3 mb-0">Already have an account? <a href="sign-in.html" class="text-dark font-weight-bolder">Sign in</a></p>
                </form>

            <div class="modal-content bg-gradient-success">

              <div class="modal-body">
